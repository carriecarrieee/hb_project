<!doctype html>
<html>
<head>
    <title>Career Discovery</title>
    <link rel="stylesheet" href="/templates/stylesheet.css">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
</head>
<body>

    <a href="/reg_form">Register</a>
    <form action="/logout">
        <button type="submit">Logout</button>
    </form>
    <a href="/">Home</a><br>
    <h1>Career Discovery</h1>
    <hr> <!-- horizontal line -->
    {% block content %} put your content here {% endblock %}



    <script src="javascipt.js"></script>

    <footer>2017 Hackbright Student Project - Carrie Li
    </footer>
</body>
</html>
